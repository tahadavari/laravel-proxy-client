name: ðŸ“¦ Publish Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-test:
    name: ðŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, xml

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run tests
        run: vendor/bin/phpunit --colors=auto

  release-and-publish:
    name: ðŸš€ Release & Publish
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from composer.json
        id: get_version
        run: |
          VERSION=$(jq -r .version composer.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: |
            create with github actions

      - name: Publish to Packagist
        uses: viacreative/packagist-publish@v1
        with:
          vendor: vendor
          package: laravel-proxy-client
          token: ${{ secrets.PACKAGIST_TOKEN }}
